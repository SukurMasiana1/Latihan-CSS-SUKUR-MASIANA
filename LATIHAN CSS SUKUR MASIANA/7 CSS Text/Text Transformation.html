<!DOCTYPE html>
<html>
<head>
<style>
p.uppercase {
  text-transform: uppercase;
}

p.lowercase {
  text-transform: lowercase;
}

p.capitalize {
  text-transform: capitalize;
}
</style>
</head>
<body>

<p class="uppercase">Contoh 1 teks yang di gunakan </p>
<p class="lowercase">Contoh 2 teks yang di gunakan</p>
<p class="capitalize">Contoh 3 teks yang di gunakan</p>

</body>
</html>
