<!DOCTYPE html>
<html>
<head>
<style>
p.serif {
  font-family: "Times New Roman", Times, serif;
}

p.sansserif {
  font-family: Arial, Helvetica, sans-serif;
}
</style>
</head>
<body>

<h1>Kesluarga Font</h1>
<h4>
<p class="serif">Ini adalah paragraf, ditampilkan dalam huruf Times New Roman./p>
<p class="sansserif">Ini adalah paragraf, ditampilkan dalam font Arial.</p>
</p>
</body>
</html>
