<!DOCTYPE html>
<html>
<head>
<style>
p.normal {
  font-weight: normal;
}

p.light {
  font-weight: lighter;
}

p.thick {
  font-weight: bold;
}

p.thicker {
  font-weight: 900;
}
</style>
</head>
<body>
<font color="blue">
<p class="normal">INI ADALAH PARAGRAF 1</p>
<p class="light">Ini Adalah Paragraf 2</p>
<p class="thick">Ini adalah Paragraf 3</p>
<p class="thicker">ini adalah paragraf 4</p>
</font>
</body>
</html>
