<!DOCTYPE html>
<html>
<head>
<style>
h1 {
  font-size: 2.5em; /* 40px/16=2.5em */
}

h2 {
  font-size: 1.875em; /* 30px/16=1.875em */
 }

p {
  font-size: 0.875em; /* 14px/16=0.875em */
}
</style>
</head>
<body>

<font color="blue"><h1>Latihan Font Size With Em 1</h1></font>
<font color="red"><h2>Latihan Font Size With Em 2</h2></font>
<p><h3>ini adalah paraf.</h3></p>
<p><h4>Menentukan ukuran font di em memungkinkan semua browser utama untuk mengubah ukuran teks. Sayangnya, masih ada masalah dengan IE versi lama. Saat mengubah ukuran teks, itu menjadi lebih besar / lebih kecil dari seharusnya.</h4></p>

</body>
</html>
