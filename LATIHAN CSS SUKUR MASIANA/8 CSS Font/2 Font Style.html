<!DOCTYPE html>
<html>
<head>
<style>
p.normal {
  font-style: normal;
}

p.italic {
  font-style: italic;
}

p.oblique {
  font-style: oblique;
}
</style>
</head>
<body>
<h4>
<font color="blue"><p class="normal">Ini adalah paragraf dalam gaya normal.</p></font>
<font color="red"><p class="italic">Ini adalah paragraf dengan gaya italic.</p></font>
<font color="green"><p class="oblique">Ini adalah paragraf dalam gaya oblique.</p></font>
</h4>
</body>
</html>
