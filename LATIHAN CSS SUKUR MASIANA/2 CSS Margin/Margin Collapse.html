<!DOCTYPE html>
<html>
<head>
<style>
h1 {
    margin: 0 0 40px 0;
    background: blue;
}

h2 {
    margin: 15px 0 0 0;
    background: yellow;
}
</style>
</head>
<body>

<h1>MARGIN COLLAPSE 1</h1>
<h2>MARGIN COLLAPSE 2</h2>

</body>
</html>
