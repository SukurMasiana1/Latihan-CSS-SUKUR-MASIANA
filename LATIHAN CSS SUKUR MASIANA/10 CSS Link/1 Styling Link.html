<!DOCTYPE html>
<html>
<head>
<style>
/* unvisited link */
a:link {
  color: red;
}

/* visited link */
a:visited {
  color: green;
}

/* mouse over link */
a:hover {
  color: hotpink;
}

/* selected link */
a:active {
  color: blue;
}
</style>
</head>
<body>

<p><b><a href="default.asp" target="contoh">CONTEN</a></b></p>

<p><b>Catatan:</b>a: hover HARUS muncul setelah tautan: dan a: dikunjungi dalam definisi CSS agar menjadi efektif.</p>
<p><b>Catatan:</b>a: aktif HARUS datang setelah: hover dalam definisi CSS agar efektif.</p>

</body>
</html>
